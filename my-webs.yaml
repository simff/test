---
apiVersion: v1
kind: Service
metadata:
  name: my-web-base-service
  labels:
     env  : test-base
     owner: AlexeySimonov
spec:
  selector:
    project: local-web-base      # Selecting PODs with those Labels
  ports:
    - protocol  : TCP
      port      : 80
      targetPort: 80

