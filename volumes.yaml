---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: grafana
provisioner: example.com/external-nfs
parameters:
  server: kube-master01
  path: /mnt/grafana
  readOnly: "false"

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: html
provisioner: example.com/external-nfs
parameters:
  server: kube-master01
  path: /mnt/html
  readOnly: "false"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-grafama
spec:
  storageClassName: grafana
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.111
    path: /mnt/grafana

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-html
spec:
  storageClassName: html
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.111
    path: /mnt/html

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: files-grafana
spec:
  storageClassName: grafana
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: files-html
spec:
  storageClassName: html
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

